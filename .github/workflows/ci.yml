name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ['1.22', '1.23']
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build client
        run: go build -v ./cmd/exio

      - name: Build server
        run: go build -v ./cmd/exiod

      - name: Build all platforms
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/exio-linux-amd64 ./cmd/exio
          GOOS=linux GOARCH=arm64 go build -o dist/exio-linux-arm64 ./cmd/exio
          GOOS=linux GOARCH=amd64 go build -o dist/exiod-linux-amd64 ./cmd/exiod
          GOOS=linux GOARCH=arm64 go build -o dist/exiod-linux-arm64 ./cmd/exiod
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/exio-darwin-amd64 ./cmd/exio
          GOOS=darwin GOARCH=arm64 go build -o dist/exio-darwin-arm64 ./cmd/exio
          GOOS=darwin GOARCH=amd64 go build -o dist/exiod-darwin-amd64 ./cmd/exiod
          GOOS=darwin GOARCH=arm64 go build -o dist/exiod-darwin-arm64 ./cmd/exiod
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/exio-windows-amd64.exe ./cmd/exio
          GOOS=windows GOARCH=arm64 go build -o dist/exio-windows-arm64.exe ./cmd/exio
          GOOS=windows GOARCH=amd64 go build -o dist/exiod-windows-amd64.exe ./cmd/exiod
          GOOS=windows GOARCH=arm64 go build -o dist/exiod-windows-arm64.exe ./cmd/exiod

      - name: List built binaries
        run: ls -la dist/
